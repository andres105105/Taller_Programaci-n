{% extends "base.html" %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border: none;">
    <div class="text-center mb-4">
      <h1 class="h3 fw-bold text-primary">Crear Cuenta</h1>
      <p class="text-muted">Puedes registrarte completando los sigueintes campos</p>
    </div>

    {% if error %}
    <div class="alert alert-danger text-center" role="alert">
      {{ error }}
    </div>
    {% endif %}

    <form action="/signup/" method="POST" novalidate>
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_username" class="form-label">Nombre de usuario: </label>
        {{ form.username }}
      </div>

      <div class="mb-3">
        <label for="id_password1" class="form-label">Contraseña: </label>
        {{ form.password1 }}
      </div>

      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirmar contraseña: </label>
        {{ form.password2 }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <div class="mt-3 text-center">
      <p class="text-muted" style="font-size: 0.9rem;">¿Ya tienes una cuenta? 
        <a href="/signin/" class="text-primary">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
